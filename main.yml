---
- name: rpmfusion enabled (https://rpmfusion.org/Configuration)
  hosts: all
  become: yes
  tasks:
    - name: repo added
      include_tasks: rpmfusion_tasks.yml
      loop:
        - free
        - nonfree

- name: system initialized
  hosts: all
  become: yes
  gather_facts: no
  vars_files: [vars.yml]
  tasks:
    - name: COPR repos enabled
      command:
        cmd: dnf copr enable -y {{ item[0] }}/{{ item[1] }}
        creates: /etc/yum.repos.d/_copr:copr.fedorainfracloud.org:{{ item[0] }}:{{ item[1] }}.repo
        warn: false # dnf module does not support COPR
      loop: "{{ copr_repos }}"
    - name: system up to date
      dnf: name=* state=latest update_cache=yes
    - name: unwanted packages removed
      dnf:
        name: fedora-chromium-config
        state: absent
    - name: packages installed
      dnf:
        name: "{{ packages }}"
        state: present
    - name: rpmfusion packages installed
      dnf:
        name: "{{ rpmfusion_packages }}"
        state: present
    - name: lf installed
      unarchive:
        src: "https://github.com/gokcehan/lf/releases/download/{{ lf_version }}/lf-{{ lf_arch }}.tar.gz"
        dest: /usr/bin
        remote_src: yes
        mode: 0755
    - name: user created
      user:
        name: "{{ username }}"
        state: present
        shell: /usr/bin/fish
        generate_ssh_key: yes
        groups: wheel
    - name: unnecessary services disabled
      service:
        name: "{{ item }}"
        state: stopped
        enabled: no
      loop:
        - packagekit
        - raid-check.timer

- name: brave browser installed
  hosts: all
  become: yes
  gather_facts: no
  tasks:
    - name: brave key added
      rpm_key:
        state: present
        key: https://brave-browser-rpm-release.s3.brave.com/brave-core.asc
    # TODO fix once feature added for dnf module: https://github.com/ansible/ansible/issues/46963
    - name: brave repo installed
      command:
        cmd: dnf config-manager --add-repo https://brave-browser-rpm-release.s3.brave.com/x86_64/
        warn: false
      args:
        creates: /etc/yum.repos.d/brave-browser-rpm-release.s3.brave.com_x86_64_.repo
    - name: brave package installed
      dnf:
        state: present
        name: brave-browser

- name: github CLI installed
  hosts: all
  become: yes
  gather_facts: no
  tasks:
    # TODO fix once feature added for dnf module: https://github.com/ansible/ansible/issues/46963
    - name: gh repo installed
      command:
        cmd: dnf config-manager --add-repo https://cli.github.com/packages/rpm/gh-cli.repo
        warn: false
      args:
        creates: /etc/yum.repos.d/gh-cli.repo
    - name: gh package installed
      dnf:
        state: present
        name: gh

- name: 1password installed (https://support.1password.com/getting-started-linux/)
  hosts: all
  become: yes
  gather_facts: no
  tasks:
    - name: key imported
      rpm_key:
        state: present
        key: https://downloads.1password.com/linux/keys/1password.asc
    - name: repo added
      copy:
        dest: /etc/yum.repos.d/1password.repo
        content: |
          [1password]
          name=1Password
          baseurl=https://downloads.1password.com/linux/rpm
          enabled=1
          gpgcheck=1
          repo_gpgcheck=1
          gpgkey=https://downloads.1password.com/linux/keys/1password.asc
    - name: package installed
      dnf:
        name: 1password
        state: present
        update_cache: yes

- name: bluejeans installed
  hosts: all
  become: yes
  gather_facts: no
  vars_files: [vars.yml]
  tasks:
    - name: key imported
      rpm_key:
        state: present
        key: https://swdl.bluejeans.com/desktop-app/linux/bluejeans_pubkey.gpg
    - name: package installed
      dnf:
        name: https://swdl.bluejeans.com/desktop-app/linux/{{ bluejeans_version }}/BlueJeans_{{ bluejeans_version }}.1.rpm
        state: present

- name: /home initialized
  hosts: all
  become: yes
  become_user: "{{ username }}"
  gather_facts: no
  vars_files: [vars.yml]
  tasks:
    - name: home directories exist
      file:
        path: /home/{{ username }}/{{ item }}
        state: directory
      loop: "{{ home_directories }}"
    - name: bitwarden cli installed
      unarchive:
        src: https://vault.bitwarden.com/download/?app=cli&platform=linux
        dest: /home/{{ username }}/bin
        remote_src: yes
        mode: +x

- name: dotfiles symlinked
  hosts: all
  become: yes
  become_user: "{{ username }}"
  gather_facts: no
  vars_files: [vars.yml]
  roles:
    - geerlingguy.dotfiles
